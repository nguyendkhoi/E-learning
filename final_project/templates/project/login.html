{% extends "project/layout.html" %}

{% block body %}

    <div class="container w-50">
        <h2 class="mt-5 mb-4">Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        {% csrf_token %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-3">
                <input autofocus class="form-control form-control-lg" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mt-3">
                <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary mt-3" type="submit" value="Login">
        </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Sign up here.</a></p>
    </div>

{% endblock %}
