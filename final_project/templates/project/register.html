{% extends "project/layout.html" %}

{% block body %}
    <div class="container w-50">
    <h2 class="mt-5 mb-4" id="signUpAs">Sign up</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    {% csrf_token %}
    <form action="{% url 'register' %}" method="post" >
        {% csrf_token %}
        <div class="form-group mt-3">
            <input class="form-control form-control-lg" autofocus type="text" name="full_name" placeholder="Full name">
        </div>
        <div class="form-group mt-3">
            <input class="form-control form-control-lg" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mt-3">
            <input class="form-control form-control-lg" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="mt-3">
            <p class="fs-4">You are:</p>
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="radio" name="role" id="student" value="student" checked>
                <label class="form-check-label fs-4" for="student">
                Student
                </label>
            </div>
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="radio" name="role" id="teacher" value="teacher">
                <label class="form-check-label fs-4" for="teacher">
                    Teacher
                </label>
            </div>
        </div>
        <div class="form-group mt-3">
            <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mt-3">
            <input class="form-control form-control-lg" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input autofocus class="btn btn-primary mt-3" type="submit" value="Register">
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>

{% endblock %}
