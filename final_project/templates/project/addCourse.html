{% extends "project/layout-teacher.html" %} 
{% block body %}
<div class="container w-50">
    <h2 class="mt-5 mb-4">Add new course</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    {% csrf_token %}
    <form action="{% url 'addcourse' %}" method="post" >
        {% csrf_token %}
        <div class="form-group mt-3">
            <input class="form-control form-control-lg" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group mt-3">
            <input class="form-control form-control-lg" type="text" name="description" placeholder="Description" required>
        </div>
        <div id="select_dropdown" class="form-group mt-3">
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="Add Course"> 
    </form>
</div>

{%endblock %}
